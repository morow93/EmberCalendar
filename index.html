<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js Calendar</title>
    <link rel="stylesheet" href="style.css">
	
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.5.1.js"></script>
	<script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>	
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="yearmonthday">     
        <div class = "container">
            <p style="text-align: center; padding-top: 20px;">{{day}}.{{month}}.{{year}}</p>
            <table class = "calendar">
                <tr class = "calendar-head">
                    <td><a href="#" {{ action "prevYear"  }}> << </a></td>
                    <td>{{year}}</td>
                    <td><a href="#" {{ action "nextYear"  }}> >> </a></td>
                </tr>
                <tr class = "calendar-head">
                    <td><a href="#" {{ action "prevMonth"  }}> < </a></td>
                    <td>{{getStringMonth}}</td>
                    <td><a href="#" {{ action "nextMonth"  }}> > </a></td>
                </tr>
                <tr class = "calendar-body">
                    <td>
                        <table>
                            <thead>
                                <tr>
                                <td>Пн</td><td>Вт</td><td>Ср</td><td>Чт</td><td>Пт</td><td>Сб</td><td>Вс</td>
                                </tr>
                            </thead>
                            <tbody>
                            {{#each week in getMonth}}
                              <tr>
                                {{#each day in week}}
                                  <td>{{day}}</td>
                                {{/each}}
                              </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
	</script>	

    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/controllers/YearmonthdayController.js"></script>
  </body>
</html>
