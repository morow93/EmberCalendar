<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js Calendar</title>
    <link rel="stylesheet" href="style.css">
	
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.5.1.js"></script>
	<script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>	
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="yearmonthday">
        <p>Сегодня</p>
        <p>{{day}}.{{getStringMonth}}.{{year}}</p>
        <a href="#" class="btn btn-default" {{ action "prevYear"  }}>Предыдущий год</a>
        <a href="#" class="btn btn-default" {{ action "prevMonth" }}>Предыдущий месяц</a>        
        <a href="#" class="btn btn-default" {{ action "nextMonth" }}>Следующий месяц</a>
        <a href="#" class="btn btn-default" {{ action "nextYear"  }}>Следующий год</a>
        
        <table>
            {{#each week in getMonth}}
              <tr>
                {{#each day in week}}
                  <td>{{day}}</td>
                {{/each}}
              </tr>
            {{/each}}
        </table>
	</script>	

    <script type="text/x-handlebars" data-template-name="application">
        <p>Календарь</p>
        {{outlet}}
    </script>
    
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/controllers/YearmonthdayController.js"></script>
  </body>
</html>
