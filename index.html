<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js Calendar</title>
    <link rel="stylesheet" href="style.css">
	
	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.5.1.js"></script>
	<script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>	
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="yearmonthday">
        <p>Какое сегодня число</p>
        <p>day {{day}}</p>
        <p>month {{month}}</p>
        <p>year {{year}}</p>
	</script>	

    <script type="text/x-handlebars" data-template-name="application">
        <p>Одностраничное приложение</p>
        {{outlet}}
    </script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers/DateCalendarController.js"></script>
  </body>
</html>
